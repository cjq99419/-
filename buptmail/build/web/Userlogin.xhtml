<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="pagetitle">用户登录</ui:define>


        <ui:define name="title">
            <h:outputText value="用户登录" style="font-size:50px;font-family: '楷体','楷体_GB2312';
                          top: 50px; left: 50px; position: fixed"  ></h:outputText>
        </ui:define>

        <ui:define name="body">
            <script>
                function myfunction() {         
                var i=document.getElementById('tel');
                alter(i.value+"dd");
               if(i.value!==null);
                window.location.href="Usercenter.xhtml"; 
                }
            </script>
            <style onload="myfunction()">
                body{
                    margin: 0;
                    background-image: url(resources/img/login.png);
                    font-family:  '楷体','楷体_GB2312';
                }
                .box_a{
                    width:400px;
                    height:500;
                    background: #f1f1f1;
                }

                .box_b{
                    background: #f1f1f1;
                }

                .out_label{
                    font-size:20px;
                    font-family: '楷体','楷体_GB2312';
                    font-weight:bold;
                }

                .inputText{
                    font-size:20px;
                    width:auto;
                    height:25px;
                }

                .inputTextarea{
                    font-size:15px;
                    width:250px;
                    height:50px;
                }
            </style>            
            <h:form style=" position: fixed; right:190px; top:300px;">
                <h:panelGrid columns="2">
                    <h:outputLabel  value="手机" for="tel" />
                    <h:inputText id="tel" value="#{userController.selected.tel}" title="#{bundle.CreateUserTitle_tel}"  required="true"  requiredMessage="手机号不可为空"/>
                    <h:outputLabel value="密码" for="password" />
                    <h:inputSecret id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="密码不可为空"/>
                </h:panelGrid>
                <br />
                <h:commandButton  style="margin-left: 100px" action="#{userController.login}"  value="确定" />
                <br />
                <br />
                <h:link style="font-size:15px;" outcome="/Stafflogin" value="职员登录"/>
            </h:form>
        </ui:define>


    </ui:composition>
</html>
