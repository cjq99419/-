<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
            <h:outputText value="#{bundle.CreateOrdersTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ordersController.selected.id}" title="#{bundle.CreateOrdersTitle_id}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_senderName}" for="senderName" />
                    <h:inputText id="senderName" value="#{ordersController.selected.senderName}" title="#{bundle.CreateOrdersTitle_senderName}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_senderName}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_senderTel}" for="senderTel" />
                    <h:inputText id="senderTel" value="#{ordersController.selected.senderTel}" title="#{bundle.CreateOrdersTitle_senderTel}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_senderTel}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_senderAddress}" for="senderAddress" />
                    <h:inputText id="senderAddress" value="#{ordersController.selected.senderAddress}" title="#{bundle.CreateOrdersTitle_senderAddress}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_senderAddress}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_recipientName}" for="recipientName" />
                    <h:inputText id="recipientName" value="#{ordersController.selected.recipientName}" title="#{bundle.CreateOrdersTitle_recipientName}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_recipientName}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_recipientTel}" for="recipientTel" />
                    <h:inputText id="recipientTel" value="#{ordersController.selected.recipientTel}" title="#{bundle.CreateOrdersTitle_recipientTel}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_recipientTel}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_recipientAddress}" for="recipientAddress" />
                    <h:inputText id="recipientAddress" value="#{ordersController.selected.recipientAddress}" title="#{bundle.CreateOrdersTitle_recipientAddress}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_recipientAddress}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_type}" for="type" />
                    <h:inputText id="type" value="#{ordersController.selected.type}" title="#{bundle.CreateOrdersTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_price}" for="price" />
                    <h:inputText id="price" value="#{ordersController.selected.price}" title="#{bundle.CreateOrdersTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_modePayment}" for="modePayment" />
                    <h:inputText id="modePayment" value="#{ordersController.selected.modePayment}" title="#{bundle.CreateOrdersTitle_modePayment}" />
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_weight}" for="weight" />
                    <h:inputText id="weight" value="#{ordersController.selected.weight}" title="#{bundle.CreateOrdersTitle_weight}" />
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ordersController.selected.status}" title="#{bundle.CreateOrdersTitle_status}" required="true" requiredMessage="#{bundle.CreateOrdersRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_date}" for="date" />
                    <h:inputText id="date" value="#{ordersController.selected.date}" title="#{bundle.CreateOrdersTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_location}" for="location" />
                    <h:inputText id="location" value="#{ordersController.selected.location}" title="#{bundle.CreateOrdersTitle_location}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordersController.create}" value="#{bundle.CreateOrdersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordersController.prepareList}" value="#{bundle.CreateOrdersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/ManagerCenter" value="#{bundle.CreateOrdersIndexLink}"/>
            </h:form>
    
</html>
