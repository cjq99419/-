<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
            <h:outputText value="#{bundle.CreateStaffTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStaffLabel_id}" for="id" />
                    <h:inputText id="id" value="#{staffController.selected.id}" title="#{bundle.CreateStaffTitle_id}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStaffLabel_staffName}" for="staffName" />
                    <h:inputText id="staffName" value="#{staffController.selected.staffName}" title="#{bundle.CreateStaffTitle_staffName}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_staffName}"/>
                    <h:outputLabel value="#{bundle.CreateStaffLabel_password}" for="password" />
                    <h:inputText id="password" value="#{staffController.selected.password}" title="#{bundle.CreateStaffTitle_password}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateStaffLabel_tel}" for="tel" />
                    <h:inputText id="tel" value="#{staffController.selected.tel}" title="#{bundle.CreateStaffTitle_tel}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_tel}"/>
                    <h:outputLabel value="#{bundle.CreateStaffLabel_email}" for="email" />
                    <h:inputText id="email" value="#{staffController.selected.email}" title="#{bundle.CreateStaffTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateStaffLabel_addressRegion}" for="addressRegion" />
                    <h:inputText id="addressRegion" value="#{staffController.selected.addressRegion}" title="#{bundle.CreateStaffTitle_addressRegion}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_addressRegion}"/>
                    <h:outputLabel value="#{bundle.CreateStaffLabel_salary}" for="salary" />
                    <h:inputText id="salary" value="#{staffController.selected.salary}" title="#{bundle.CreateStaffTitle_salary}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_salary}"/>
                    <h:outputLabel value="#{bundle.CreateStaffLabel_position}" for="position" />
                    <h:inputText id="position" value="#{staffController.selected.position}" title="#{bundle.CreateStaffTitle_position}" required="true" requiredMessage="#{bundle.CreateStaffRequiredMessage_position}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{staffController.create}" value="#{bundle.CreateStaffSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{staffController.prepareList}" value="#{bundle.CreateStaffShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/ManagerCenter" value="#{bundle.CreateStaffIndexLink}"/>
            </h:form>
       

</html>
